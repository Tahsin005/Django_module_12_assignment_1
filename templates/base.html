{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Bites</title>
    <link rel="stylesheet" href="{% static "style_base.css" %}">
    <link rel="stylesheet" href="{% static "style_home.css" %}">
    <link rel="stylesheet" href="{% static "style_about_us.css" %}">
    <link rel="stylesheet" href="{% static "style_meal.css" %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg text-black bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="/">Tasty Bites</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-black" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'meal' %}">Show Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="{% url 'about_us' %}">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        {% block content %}{% endblock content %}
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
